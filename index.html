<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-слайдер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v1">
</head>

<body>
    <div class="slider-container">
        <!-- Контейнер для изображения -->
        <div class="slider">
            <img id="current-image" src="" alt="Слайд" class="slider-image">
        </div>

        <!-- Кнопки управления -->
        <button id="prev-btn" class="slider-btn prev-btn">&#10094;</button>
        <button id="next-btn" class="slider-btn next-btn">&#10095;</button>

        <!-- Навигационные точки -->
        <div class="dots-container">
            <!-- Точки будут добавлены динамически через JavaScript -->
        </div>
    </div>

    <script src="script.js?v1"></script>
</body>

</html>
